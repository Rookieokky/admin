<head>
  <title>docs</title>
</head>

<template name="layout">
  <div id="Surface" class="font-oswald">
    <div class="header">
      <div class="container">
        <div class="title">
          <a href="{{ pathFor route='Index' }}">
            <img src="/images/meteor-logo.png">
          </a>
        </div>
        {{ > nav }}
      </div>
    </div>
    <div class="container">
      {{ > yield }}
    </div>
  </div>
</template>

<template name="index">
  {{ > styles }}
</template>

<template name="nav">
  <ul class="header-nav">
    <li>
      <a href="{{ pathFor route='Tutorial' }}" class="{{ isActiveRoute 'Tutorial' }}">TUTORIAL</a>
    </li>
    <li>
      <a href="{{ pathFor route='Docs' }}" class="{{ isActiveRoute 'Docs' }}">DOCS</a>
    </li>
  </ul>
</template>

<template name="styles">
  <ul class="styles">
    {{#Â each styles }}
      <li>
        <span>{{ name }}</span>
        <img src="{{ image.url }}">
      </li>
    {{/each}}
  </ul>
</template>

<template name="tutorial"></template>
<template name="docs"></template>

<template name="loading">
  loading..
</template>

<template name="notFound">
  Not found template.
</template>
