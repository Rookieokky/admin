<head>
  <title>blog</title>
</head>

<template name="layout">
  <div id="Surface">
    {{ > yield }}
  </div>
</template>

<template name="posts">
  <ul>
    {{# each posts }}
      <li>
        {{# each tags }}
          <b>{{ title }}</b>
        {{/each}}
        <h1>{{ title }}</h1>
        <p>{{{ content }}}</p>
      </li>
    {{/each}}
  </ul>
</template>
